<!DOCTYPE html>
<html>
   <head>
     <meta charset="utf-8">
     <title>Documents</title>
     <!-- Подключение таблицы стилей -->
     <link rel="stylesheet">
     <!-- Подключение стилей Bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
     <!-- Подключение библиотек React -->
     <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
     <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
     <!-- Подключение Babel для транспиляции JSX -->
     <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
   </head>
   <body>
        <div id="myDiv"></div>
        <script>
            // Массив планет
            const planets = [{
                    name: 'Mars'
                }, 
                {
                    name: 'Venus'
                }, 
                {
                    name: 'Jupiter'
                }, 
                {
                    name: 'Earth'
                }, 
                {
                    name: 'Saturn'
                }, 
                {
                    name: 'Neptune'
                } 
            ];
            
            // Получение элемента с id "myDiv"
            var app = document.querySelector('#myDiv');
            
            // Создание HTML-кода списка планет и добавление его в элемент "myDiv"
            app.innerHTML = '<ul class="list-group m-5">' + planets.map(function (planet) {
                return '<li class="list-group-item">' + planet.name + '</li>';
            }).join('') + '</ul>';
        </script>
   </body>
</html>
