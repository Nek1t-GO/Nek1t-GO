<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Списки</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h2>Your favorite drinks</h2>
        <h4>Coca Cola drinks</h4>
        <ol type="a">
            <li>Coca Cola</li>
            <li>Dr. Pepper</li>
            <li>Fanta</li>
        </ol>
        <h4>Pepsi drinks</h4>
        <ul style="list-style-type:square;">
            <li>Pepsi Cola</li>
            <li>Mountain Dew</li>
            <li>Gatorade</li>
        </ul> 
        <h4>Healthy drinks</h4>
        <ul style="list-style-type: armenian;">
            <li>Kombucha</li>
            <li>Kale juice</li>
            <li>Sparkling Water</li>
        </ul>
        <h4>Web-developer drinks</h4>
        <ul style="list-style-type: none;">
            <li>Coffee</li>
            <li>COFFEE</li>
            <li>COFFEE!!</li>
        </ul>
    </body>
</html>
