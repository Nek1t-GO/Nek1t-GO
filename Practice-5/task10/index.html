<!DOCTYPE html>
<html>
   <head>
     <meta charset="utf-8">
     <title>Documents</title>
     <!-- Подключение стилей Bootstrap -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />		
     <!-- Подключение библиотек React -->
     <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
     <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
     <!-- Подключение PropTypes для проверки типов -->
     <script src="https://unpkg.com/prop-types@15.6/prop-types.min.js"></script> 
     <!-- Подключение Babel для транспиляции JSX -->
     <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
   </head>
   <body>
        <div id="myDiv"></div>
        <script type="text/babel">
            // Стили для компонента Badge
            const badgeStyles = {
                width: "80px",
                height: "50px",
                display: "flex",
                background: "yellow",
                borderRadius: "15px",
                alignItems: "center",
                justifyContent: "center",
                margin: "30px 0 30px 30px"
            }

            // Стили для текста в компоненте Badge
            const badgeInPStyles = {
                margin: "0 7px 0 0"
            }

            // Стили для контейнера с числом в компоненте Badge
            const badgeInDivStyles = {
                background: "red",
                width: "20px",
                height: "20px",
                borderRadius: "50%",
                alignItems: "center",
                justifyContent: "center",
                color: "White"
            } 

            // Стили для текста в контейнере с числом в компоненте Badge
            const badgeInDivPStyles = {
                margin: "-2px 0 5px 5px"
            }

            // Стили для компонента Alert
            const alertStyles = {
                background: "black",
                fontSize: "16px",
                border: "1px solid yellow"
            };

            // Классы для разных цветов уведомлений
            const color = {
                'red': 'alert-danger',
                'yellow': 'alert-warning',
                'green': 'alert-success'
            }

            // Тексты для разных цветов уведомлений
            const text ={
                'red': "OMG! Something really bad has happened!",
                'yellow': "Well, it is not that bad after all!",
                'green': "I am supposed to be green"
            }

            // Компонент Badge
            const Badge = props => {
                return <div style={badgeStyles}>
                    <p style={badgeInPStyles}>Alert</p>
                    <div style={badgeInDivStyles}>
                        <p style={badgeInDivPStyles}><strong>{props.alertCount}</strong></p>
                    </div>
                </div>
            }

            // Компонент Alert
            const Alert = (props) => {
                if (props.show === true) 
                {
                    return  <div class={`alert ${color[props.color]}`} role="alert" style={alertStyles}>
                            {text[props.color]}
                        </div>;
                }
                else 
                {
                    return null;
                }
            };

            // Рендеринг компонентов Alert и Badge
            ReactDOM.render(
                <div>
                    <Alert color="red" show={true}/>
                    <Alert color="yellow" show={true}/>
                    <Alert color="green" show={true}/>
                    <Badge alertCount="3" />
                </div>, document.getElementById('myDiv'));
        </script>
   </body>
</html>
