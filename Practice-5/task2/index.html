<!DOCTYPE html>
<html>
   <head>
     <meta charset="utf-8"> <!-- Установка кодировки для страницы -->
     <title>Documents</title> <!-- Заголовок страницы -->
     <link rel="stylesheet">
     <!-- Подключение React -->
     <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
     <!-- Подключение ReactDOM -->
  	 <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
     <!-- Подключение Babel для преобразования JSX в JavaScript -->
     <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
   </head>
   <body>
        <!-- Контейнер, в который будет рендериться React-компонент -->
        <div id="myDiv"></div>
        <!-- Скрипт с типом text/babel для поддержки JSX -->
        <script type="text/babel"></script>
        <!-- Подключение внешнего файла app.jsx -->
        <script src="app.jsx"></script>
   </body>
</html>
